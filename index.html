<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stats.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
<section>
  <div class="card-container">
    <div class="card-content">
      <h2 class="card-title">Get <span class="title-span">insights</span> that help your business grow.</h2>
      <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="card-attributes">
          <div class="card-item">10k+
            <span class="item-description">companies</span>
          </div>
          <div class="card-item">314 
            <span class="item-description">templates</span>
          </div>
          <div class="card-item">12m+ 
            <span class="item-description">queries</span>
          </div>
        </div>
      </div>
      <div class="card-image"></div>
  </div>
</section>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Blkshp-Alt</a>.
  </div>
</footer>
</body>
</html>
